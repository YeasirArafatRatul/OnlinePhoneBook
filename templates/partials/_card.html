{% load static %}
{% if contact.gender == '1' %}

<!-- Card for boy details -->
<div class="card my-2 mx-2 boy-card 
  {% if 'contact-details' in request.path %}
   mx-auto w-25
  {% endif %}">
    <img src="{% if contact.image %}
        {{contact.image.url}}
        
        {% else %}
        static './images/boy.png' %}
        {% endif %}" class="img-fluid" />
    <div class="card-header">
        <a href="{% url 'contact-details' contact.id %}" class="text-white header-link"><i
                class="fas fa-mars mr-2"></i>{{contact.name}}</a>
    </div>
    <div class="card-body pb-0">
        <p>
            <i class="fas fa-at mr-2"></i>
            <a href="Email:{{contact.Email}}">{{contact.email}}</a>
        </p>
        <p>
            <i class="fas fa-phone mr-2"></i>
            <a href="Phone:{{contact.phone}}">{{contact.phone}}</a>
        </p>
        <p><i class="fas fa-info-circle mr-2"></i>{{contact.designation}}</p>
        <p><i class="fas fa-info-circle mr-2"></i>{{contact.group}}</p>
    </div>
</div>
{% else %}
<!-- Card for girl details -->
<div class="card my-2 mx-2 girl-card{% if 'contact-details' in request.path %}
mx-auto w-30
{% endif %}">
    <img src="{% if contact.image %}
      {{contact.image.url}}
      
      {% else %}
      static './images/boy.png' %}
      {% endif %}" class="img-fluid" />
    <div class="card-header">
        <a href="{% url 'contact-details' contact.id %}" class="text-white header-link"><i
                class="fas fa-venus mr-2"></i>{{contact.name}}</a>
    </div>
    <div class="card-body pb-0">
        <p>
            <i class="fas fa-at mr-2"></i>
            <a href="Email:{{contact.Email}}">{{contact.email}}</a>
        </p>
        <p>
            <i class="fas fa-phone mr-2"></i>
            <a href="Phone:{{contact.phone}}">{{contact.phone}}</a>
        </p>
        <p><i class="fas fa-info-circle mr-2"></i>{{contact.designation}}</p>
        <p><i class="fas fa-info-circle mr-2"></i>{{contact.group}}</p>

    </div>
</div>
<!-- Card for details ends -->
{% endif %}
