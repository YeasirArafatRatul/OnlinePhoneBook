{% extends 'base.html' %}
{% load static %}



{% block title %}
Contact
{% endblock title %}



{% block content %}

    <!-- Main Section -->
    <div class="container" align="center" >
      <h3 class="heading font-weight-light">all contacts</h3>

      <hr />
    </div>


    <div class="container main-part">

      {% if contacts %}

               {% for contact in contacts %}

                  {% include 'partials/_card.html' %}

                {% endfor %}
       
      {% else %}
          <p class="d-block font-weight-light my-2">You have not saved any contact yet</p>>

         
      {% endif %}
    </div>




<!-- Main Section ends-->
{% endblock %}
